{% extends "!layout.html" %}
  {% block footer %} {{ super() }}

  <style>
     .wy-side-nav-search>div.version {
    color: #000000;
}
    
    .fa-book::after, .icon-book::after {
    content: "Switch Version";
    }
     
    span.fa.fa-book {
	visibility: hidden;
	position: relative;
}


  span.fa.fa-book:after {
	visibility: visible;
	position: absolute;
	content: "This text replaces the original.";
}
    
    
    /* Sidebar */
    .wy-nav-side {
      background: #333333;
    }

    /* Upper Sidebar */
    .wy-side-nav-search{
      background: lightgray;
      color: #000000;
    }

    .wy-side-nav-search input[type=text] {
    border-radius: 0px;
    }
    
   
    
    /* Content area */
    .wy-nav-content {
    max-width: 90%;
   }
   
   a.icon.icon-home{
    color: #000000;
   }

   /*tables*/
  .wy-table-responsive table td, .wy-table-responsive table th {
    white-space: normal;
    }

  .wy-table-responsive {
    overflow: visible !important;
  }

   </style>
{% endblock %}
